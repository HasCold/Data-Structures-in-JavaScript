<!-- Maximum occuring character in string -->

<!-- When you write a program for checking the maximum string characters so we have to write do this thing with the help of object  -->
<!-- e.g. : - Hello -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Occuring Character in String</title>
    <script>
        let str = "hello hasan oo";
        let strObj = {};
        let maxKey = "";

        for(let i = 0; i < str.length; i++){
            console.warn(str[i]);
            let key = str[i];

            if(!strObj[key]){
                strObj[key] = 0
            };
        strObj[key]++;

        if(maxKey == '' || strObj[key] > strObj[maxKey]){
            maxKey = key;
        } 
        }

        console.warn(strObj);
        console.warn(`Maximum Occuring Element in String is "${maxKey}"`);
    </script>
</head>
<body>
    <h1>Maximum Occuring Character in String JavaScript</h1>
</body>
</html>
