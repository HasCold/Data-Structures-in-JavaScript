<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Arrays with while-loop</title>
    <script>
        // This while-loop logic will only work on the sorted array

        const data1 = [3, 4, 10, 12, 55, 99];
        const data2 = [1, 17, 24, 52, 60];
        const data3 = [];
        let d1 = 0, d2 = 0, d3 = 0;

        while(d1<data1.length && d2<data2.length){

            if(data1[d1] < data2[d2]){
            data3[d3] = data1[d1]
            d1++;
        }else{
            data3[d3] = data2[d2];
            d2++
        }
        d3++;
    }
    console.log(d1);
    console.log(data1.length)

    while(d1 < data1.length){
        data3[d3] = data1[d1];
        d1++;
        d3++;
    }
    console.warn(data3);

    </script>
</head>
