<!-- In-Direct Recursion  -->

<!-- There are two functions like suppose apple() and banana() and they will call eachother into their function statement  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-DirectRecursion</title>
    <script>
        let money = 100;
        let totalApple = 0;
        function buyApple(x){
            if(x > 0){
            buyMore(x-5)
            console.warn("I have", x, "RS", totalApple, "apple");
            }else{
                console.warn("I don't have more money", totalApple);
            }
        }

        function buyMore(x){
            totalApple++;
            buyApple(x-10);
        }

        buyApple(money);    

        // The Brief Explanation of head and tail recursion is done in the register ; also explained the execution of call stack of javascript
        function test(x){
            if(x > 0){
                console.warn("Before Recursion",x); // Head Recursion
                test(x-1) // It will not go below the block scope or to the next line until the condition get false ; The recursion will call their self repeatedly
                console.warn("After Recursion", x); // Tail Recursion
            }
        }
        let data = 5;
        test(data);
    </script>
</head>
<body>
    <h1>In-Direct-Recursion</h1>
</body>
</html>
