<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Skills</title>
    <script>
        let data = [10, 19, 6, 18, 45, 68, 90, 35, 100];
        let evenArray = [];
        let position = 0;
        let count = 0;

        // Finding the even value from the data
        for(let i = 0; i < data.length; i++){
            if(data[i] % 2 == 0){
                console.warn(data[i]);
                evenArray[position] = data[i]
                position++;                
            }
        }

        // Double the even array value
        // Count the elements from the evenArray values
        for(let i = 0; i < evenArray.length; i++){
            evenArray[i] = evenArray[i] * 2;
            count++;
        }

        console.warn("Double Values Even Array :- ", evenArray);
        console.warn("Elements in the even array :- ", count);
    </script>
</head>
<body>
    <h1>Find even values from array, make double of every element and Find array length manually</h1>
</body>
</html>
