<!-- Here we are using the adjacency list graph to add the vertex(nodes). we have two options either we go with the adjacency matrix graph or with the adjcency list graph -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add vertex in graph</title>
    <script>
        class Graph{
            constructor(){
                this.data = {}; // array of an object 
            }

            addVertex(vertex){   // Add node in the graph or simply we are only creating the nodes for the graphs
                if(!this.data[vertex]){
                    this.data[vertex] = [];
                }    
            }
        }

        const graph1 = new Graph();
        graph1.addVertex("A");
        graph1.addVertex("B");
        graph1.addVertex("C");
        graph1.addVertex("D");
        console.warn(graph1.data);
    </script>
</head>
<body>
    <h1>Add Vertex or Node in the graph</h1>
</body>
</html>
