<!-- Here we are using the adjacency list graph to add the vertex(nodes). we have two options either we go with the adjacency matrix graph or with the adjcency list graph -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connnect vertex with edge in graph</title>
    <script>
        class Graph{
            constructor(){
                this.data = {}; // array of an object 
            }

            addVertex(vertex){   // Add node in the graph or simply we are only creating the nodes for the graphs
                if(!this.data[vertex]){
                    this.data[vertex] = [];
                }else{
                    alert("Vertex is already present in the graph !")
                }    
            }

            addEdges(ver1, ver2){
                if(!this.data[ver1]){
                    this.addVertex(ver1);
                }
                if(!this.data[ver2]){
                    this.addVertex(ver2);
                }

                this.data[ver1].push(ver2); // We have to connect the vertex A with vertex C 
                this.data[ver2].push(ver1); // Simply we already did here connect the vertex C with the vertex A
            }
        }

        const graph1 = new Graph();
        graph1.addVertex("A");
        graph1.addVertex("B");
        graph1.addVertex("C");
        graph1.addVertex("D");

        graph1.addEdges("A", "C")
        graph1.addEdges("A", "B")
        graph1.addEdges("B", "C")
        graph1.addEdges("B", "D")
        console.warn(graph1.data);
    </script>
</head>
<body>
    <h1>Add Vertex or Node and connect with edge in the graph</h1>
</body>
</html>
