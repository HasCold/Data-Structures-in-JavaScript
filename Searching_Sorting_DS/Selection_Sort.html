<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sorting</title>
    <script>
        let items = [20, 12, 53, 6, 1];

        function AscendingselectionSort(data){
        let minId;
        for(let i = 0; i < data.length; i++){
           minId = i;
           for(let j = i + 1; j < data.length; j++){
            if(data[j] < data[minId]){
                minId = j
            } 
           }
        let temp = data[minId];
        data[minId] = data[i];
        data[i] = temp;   
        }
        }

        AscendingselectionSort(items);
        console.warn("Ascending Array :- ", items);

        function DescendingselectionSort_M1(data){
            let maxId;
            for(let i = data.length - 1; i >= 0; i--){
                maxId = i;
            for(let j = i - 1; j >= 0; j--){
                if(data[maxId] > data[j]){
                    maxId = j
                }
            }   
            let temp = data[maxId];
            data[maxId] = data[i];
            data[i] = temp;
            }
        }

        console.warn("Descending Array from Method 1 :- ", items);    
    
        DescendingselectionSort_M1(items);

        function DescendingselectionSort_M2(data){
            let maxId;
            for(let i = 0; i < data.length; i++){
                minId = i;
                for(let j = i + 1; j < data.length; j++){
                    if(data[j] > data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId];
                data[minId] = data[i];
                data[i] = temp;
            }
        }

        DescendingselectionSort_M2(items)
    console.warn("Descending Array from Method 2 :- ", items);    
    </script>
</head>
<body>

</body>
</html>
