
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sorting</title>
    <script>
        let arr = [12, 1, 33, 40, 5]; 

        function insetionSort(data){
            let i, current, j;

            for(i = 1; i < data.length; i++){  // We are initializing the i from 1 because the there is no sense of comparing the first element with their own 
                current = data[i];  // Currently Value
                j = i - 1;
                while(j >= 0 && data[j] > current){
                    data[j + 1] = data[j] 
                    j -= 1;
                }
                data[j + 1] = current;
            }
        }

      insetionSort(arr);
    console.warn(arr);
    </script>
</head>
<body>
    <h1>Insertion Sort in JavaScript</h1>    
</body>
</html>
