    // for(let i=0; i<data.length; i++){

    const getElement = () => {
        let element = document.getElementById('element').value;
        const parseEl = parseInt(element);
        console.log(typeof parseEl);
        
        if(element >= 0 && typeof parseInt(element) === 'number'){

            alert(data[element]);

    }
    }
